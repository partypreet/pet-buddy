<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Pet Buddy - A virtual pet game with 6 animals to choose from!">
    <title>Pet Buddy - Virtual Pet Game</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', cursive;
            overflow-x: hidden;
        }
        #root {
            width: 100%;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Lucide icons as inline SVGs
        const Heart = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>;
        const Droplets = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path></svg>;
        const Carrot = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m2.27 21.7 7.19-7.19M16 8l-1.17-1.17"></path><path d="M3.47 12.53 5 11l1.53 1.53a3.5 3.5 0 0 1 0 4.94L5 19l-1.53-1.53a3.5 3.5 0 0 1 0-4.94Z"></path><path d="m8 8-.53.53a3.5 3.5 0 0 0 0 4.94L9 15l1.53-1.53c.55-.55.88-1.25.98-1.97"></path><path d="M10.91 5.26c.15-.26.34-.51.56-.73L13 3l1.53 1.53a3.5 3.5 0 0 1 .28 4.62"></path><path d="M20 2h2v2a4 4 0 0 1-4 4h-2V6a4 4 0 0 1 4-4Z"></path></svg>;
        const Coins = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="8" cy="8" r="6"></circle><path d="M18.09 10.37A6 6 0 1 1 10.34 18"></path><path d="M7 6h1v4"></path><path d="m16.71 13.88.7.71-2.82 2.82"></path></svg>;
        const MessageCircle = () => <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>;
        const Users = () => <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>;
        const Home = () => <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>;
        const Settings = () => <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>;
        
        function PetBuddy() {
            const [gameState, setGameState] = useState('intro');
            const [petType, setPetType] = useState('bunny');
            const [petName, setPetName] = useState('');
            const [stats, setStats] = useState({ happiness: 100, hunger: 0, thirst: 0 });
            
            // Save to localStorage
            useEffect(() => {
                const saved = localStorage.getItem('pet-buddy-save');
                if (saved) {
                    const data = JSON.parse(saved);
                    setPetType(data.petType || 'bunny');
                    setPetName(data.petName || '');
                    setStats(data.stats || { happiness: 100, hunger: 0, thirst: 0 });
                    if (data.petName) setGameState('game');
                }
            }, []);
            
            const saveGame = () => {
                localStorage.setItem('pet-buddy-save', JSON.stringify({
                    petType, petName, stats
                }));
            };
            
            const getPetEmoji = (type) => {
                const emojis = {
                    bunny: 'üê∞',
                    dragon: 'ü¶é',
                    capybara: 'ü¶´',
                    dog: 'üêï',
                    cat: 'üê±',
                    squirrel: 'üêøÔ∏è'
                };
                return emojis[type] || 'üêæ';
            };
            
            const feed = () => {
                setStats(prev => ({
                    ...prev,
                    hunger: Math.max(0, prev.hunger - 20),
                    happiness: Math.min(100, prev.happiness + 10)
                }));
                saveGame();
            };
            
            const giveWater = () => {
                setStats(prev => ({
                    ...prev,
                    thirst: Math.max(0, prev.thirst - 25),
                    happiness: Math.min(100, prev.happiness + 5)
                }));
                saveGame();
            };
            
            const pet = () => {
                setStats(prev => ({
                    ...prev,
                    happiness: Math.min(100, prev.happiness + 15)
                }));
                saveGame();
            };
            
            // Stat degradation
            useEffect(() => {
                if (gameState === 'game') {
                    const interval = setInterval(() => {
                        setStats(prev => ({
                            happiness: Math.max(0, prev.happiness - 0.1),
                            hunger: Math.min(100, prev.hunger + 0.3),
                            thirst: Math.min(100, prev.thirst + 0.2)
                        }));
                        saveGame();
                    }, 60000); // Every minute
                    return () => clearInterval(interval);
                }
            }, [gameState]);
            
            if (gameState === 'intro') {
                return (
                    <div style={{
                        width: '100%',
                        minHeight: '100vh',
                        background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        padding: '20px'
                    }}>
                        <div style={{
                            textAlign: 'center',
                            color: 'white',
                            padding: '40px',
                            background: 'rgba(255, 255, 255, 0.1)',
                            borderRadius: '30px',
                            maxWidth: '800px',
                            width: '100%'
                        }}>
                            <h1 style={{ fontSize: '4rem', marginBottom: '20px' }}>üêæ Pet Buddy</h1>
                            <p style={{ fontSize: '1.5rem', marginBottom: '30px' }}>Choose your companion!</p>
                            
                            <div style={{
                                display: 'grid',
                                gridTemplateColumns: 'repeat(auto-fit, minmax(120px, 1fr))',
                                gap: '15px',
                                marginBottom: '30px'
                            }}>
                                {[
                                    { type: 'bunny', emoji: 'üê∞', name: 'Bunny' },
                                    { type: 'dragon', emoji: 'ü¶é', name: 'Dragon' },
                                    { type: 'capybara', emoji: 'ü¶´', name: 'Capybara' },
                                    { type: 'dog', emoji: 'üêï', name: 'Dog' },
                                    { type: 'cat', emoji: 'üê±', name: 'Cat' },
                                    { type: 'squirrel', emoji: 'üêøÔ∏è', name: 'Squirrel' }
                                ].map(p => (
                                    <button
                                        key={p.type}
                                        onClick={() => setPetType(p.type)}
                                        style={{
                                            padding: '20px 10px',
                                            fontSize: '2.5rem',
                                            background: petType === p.type ? 'linear-gradient(135deg, #f093fb, #f5576c)' : 'rgba(255,255,255,0.2)',
                                            border: petType === p.type ? '3px solid white' : '3px solid transparent',
                                            borderRadius: '20px',
                                            cursor: 'pointer',
                                            color: 'white',
                                            display: 'flex',
                                            flexDirection: 'column',
                                            alignItems: 'center',
                                            gap: '8px'
                                        }}
                                    >
                                        <div>{p.emoji}</div>
                                        <div style={{ fontSize: '0.9rem' }}>{p.name}</div>
                                    </button>
                                ))}
                            </div>
                            
                            <input
                                type="text"
                                value={petName}
                                onChange={(e) => setPetName(e.target.value)}
                                placeholder="Name your pet..."
                                style={{
                                    width: '100%',
                                    padding: '15px',
                                    fontSize: '1.2rem',
                                    border: '3px solid white',
                                    borderRadius: '15px',
                                    marginBottom: '20px',
                                    fontFamily: 'inherit',
                                    textAlign: 'center'
                                }}
                            />
                            
                            <button
                                onClick={() => {
                                    if (petName.trim()) {
                                        setGameState('game');
                                        saveGame();
                                    } else {
                                        alert('Please name your pet!');
                                    }
                                }}
                                style={{
                                    background: 'linear-gradient(135deg, #f093fb, #f5576c)',
                                    color: 'white',
                                    border: 'none',
                                    padding: '20px 50px',
                                    fontSize: '1.5rem',
                                    borderRadius: '50px',
                                    cursor: 'pointer',
                                    fontWeight: 'bold',
                                    width: '100%'
                                }}
                            >
                                Start Your Journey
                            </button>
                        </div>
                    </div>
                );
            }
            
            return (
                <div style={{
                    width: '100%',
                    minHeight: '100vh',
                    background: 'linear-gradient(to bottom, #87CEEB 0%, #90EE90 100%)',
                    padding: '20px',
                    position: 'relative'
                }}>
                    {/* Stats */}
                    <div style={{
                        display: 'flex',
                        gap: '20px',
                        background: 'rgba(255,255,255,0.9)',
                        padding: '20px',
                        borderRadius: '20px',
                        marginBottom: '20px',
                        flexWrap: 'wrap'
                    }}>
                        {[
                            { icon: <Heart />, label: 'Happy', value: stats.happiness, color: '#f093fb' },
                            { icon: <Carrot />, label: 'Hunger', value: stats.hunger, color: '#ffa500' },
                            { icon: <Droplets />, label: 'Thirst', value: stats.thirst, color: '#00bfff' }
                        ].map(stat => (
                            <div key={stat.label} style={{ display: 'flex', alignItems: 'center', gap: '10px', flex: 1, minWidth: '200px' }}>
                                {stat.icon}
                                <div style={{ fontWeight: 'bold' }}>{stat.label}</div>
                                <div style={{ flex: 1, height: '20px', background: '#e0e0e0', borderRadius: '10px', overflow: 'hidden' }}>
                                    <div style={{ height: '100%', width: `${stat.value}%`, background: stat.color, transition: 'width 0.3s' }} />
                                </div>
                                <span style={{ fontWeight: 'bold', minWidth: '40px' }}>{Math.round(stat.value)}%</span>
                            </div>
                        ))}
                    </div>
                    
                    {/* Pet */}
                    <div style={{
                        display: 'flex',
                        flexDirection: 'column',
                        alignItems: 'center',
                        justifyContent: 'center',
                        minHeight: '50vh',
                        gap: '20px'
                    }}>
                        <h1 style={{ color: 'white', fontSize: '2.5rem', textShadow: '2px 2px 4px rgba(0,0,0,0.3)' }}>
                            {petName} the {petType}!
                        </h1>
                        <div 
                            onClick={pet}
                            style={{ 
                                fontSize: '200px', 
                                cursor: 'pointer',
                                transition: 'transform 0.2s',
                                filter: 'drop-shadow(0 10px 20px rgba(0,0,0,0.2))'
                            }}
                            onMouseDown={(e) => e.currentTarget.style.transform = 'scale(0.95)'}
                            onMouseUp={(e) => e.currentTarget.style.transform = 'scale(1)'}
                        >
                            {getPetEmoji(petType)}
                        </div>
                    </div>
                    
                    {/* Actions */}
                    <div style={{
                        position: 'fixed',
                        bottom: '20px',
                        left: '50%',
                        transform: 'translateX(-50%)',
                        display: 'flex',
                        gap: '15px',
                        background: 'rgba(255,255,255,0.95)',
                        padding: '20px',
                        borderRadius: '25px',
                        boxShadow: '0 4px 20px rgba(0,0,0,0.2)'
                    }}>
                        <button
                            onClick={feed}
                            style={{
                                padding: '15px 30px',
                                background: 'linear-gradient(135deg, #f093fb, #f5576c)',
                                color: 'white',
                                border: 'none',
                                borderRadius: '15px',
                                cursor: 'pointer',
                                fontSize: '1.2rem',
                                fontWeight: 'bold'
                            }}
                        >
                            ü•ï Feed
                        </button>
                        <button
                            onClick={giveWater}
                            style={{
                                padding: '15px 30px',
                                background: 'linear-gradient(135deg, #667eea, #764ba2)',
                                color: 'white',
                                border: 'none',
                                borderRadius: '15px',
                                cursor: 'pointer',
                                fontSize: '1.2rem',
                                fontWeight: 'bold'
                            }}
                        >
                            üíß Water
                        </button>
                        <button
                            onClick={() => {
                                setGameState('intro');
                            }}
                            style={{
                                padding: '15px 30px',
                                background: 'linear-gradient(135deg, #a8e6cf, #ffd3b6)',
                                color: '#333',
                                border: 'none',
                                borderRadius: '15px',
                                cursor: 'pointer',
                                fontSize: '1.2rem',
                                fontWeight: 'bold'
                            }}
                        >
                            ‚öôÔ∏è Change Pet
                        </button>
                    </div>
                </div>
            );
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PetBuddy />);
    </script>
</body>
</html>
